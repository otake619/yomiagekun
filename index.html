<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>読みあげ君</title>
        <audio id="audioElement" preload="auto">
            <source src="sounds/1.mp3" type="audio/mp3">
        </audio>
        <script type="text/javascript" src="js/main.js">
        </script>
    </head>
    <body>
        <main>
            <h1 id="title">読みあげ君</h1>
            <form id="form1">
                <ul>
                    <li><p>読み上げる文章を入力してください</p></li>
                    <li><p>※文章はひらがなで入力してください。<br>また、「っ」「ゃ」「ぁ」などの促音などは読み上げることが出来ません。</p></li>
                    <li><textarea name="content" id="yomiage" cols="50" rows="10" placeholder="ここに入力"></textarea></li>
                </ul>
                <input id="inputButton" type="button" name="soundText" value="読み上げる" onClick="kakunin();">
                <input type="reset" value="リセット" id="resetButton" disabled="disabled" onclick="changeDisabled();">
            </form>
        </main>
    </body>
</html>
